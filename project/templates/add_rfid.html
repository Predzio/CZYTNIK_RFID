{% extends "bootstrap.html" %}
{% block title %}
Add RFID
{% endblock %}
{% block navbar %}
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href={{url_for('main_page')}}>Kontrola dostępu</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href={{url_for('add_rfid')}}>Dodaj nową kartę RFID</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col">




    <form>
  <div class="mb-3">
    <label for="CardName" class="form-label">Card name</label>
    <input type="text" class="form-control" id="CardName" aria-describedby="CardInfo">
    <div id="CardInfo" class="form-text">Podaj nazwę dla swojej karty</div>
  </div>
  <div class="mb-3">
    <label for="CardNumber" class="form-label">Card number</label>
    <input type="text" class="form-control" id="CardNumber">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="check_access">
    <label class="form-check-label" for="check_access">Czy posiadacz karty ma mieć dostęp?</label>
  </div>
  <button type="submit" class="btn btn-primary" formaction={{url_for('main_page')}}>Dodaj</button>
</form>




    </div>
    <div class="col">
    </div>
  </div>
</div>
{% endblock %}
